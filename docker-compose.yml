services:
  # ===================
  # DATABASE
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: vacations_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vacations
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===================
  # WEBSITE VACATIONS
  # ===================
  vacations-backend:
    build:
      context: ./website_vacations/backend
      dockerfile: Dockerfile
    container_name: vacations_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vacations
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

  vacations-frontend:
    build:
      context: ./website_vacations/frontend
      dockerfile: Dockerfile
    container_name: vacations_frontend
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - vacations-backend

  # ===================
  # STATS WEBSITE
  # ===================
  stats-backend:
    build:
      context: ./stats_website/backend
      dockerfile: Dockerfile
    container_name: stats_backend
    ports:
      - "5001:5001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vacations
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

  stats-frontend:
    build:
      context: ./stats_website/frontend
      dockerfile: Dockerfile
    container_name: stats_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - stats-backend

volumes:
  postgres_data:

