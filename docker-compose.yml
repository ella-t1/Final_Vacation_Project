version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vacations
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./website_vacations/backend/sql:/docker-entrypoint-initdb.d

  vacations-backend:
    build: ./website_vacations/backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vacations
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./website_vacations/backend/images:/app/images
    depends_on:
      - postgres

  vacations-frontend:
    build: ./website_vacations/frontend
    ports:
      - "3000:5173"
    depends_on:
      - vacations-backend

  stats-backend:
    build: ./stats_website/backend
    ports:
      - "5001:5001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vacations
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres

  stats-frontend:
    build: ./stats_website/frontend
    ports:
      - "3001:5173"
    depends_on:
      - stats-backend

volumes:
  postgres_data:
